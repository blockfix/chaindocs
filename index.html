<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>ChainDocs Chat</title>

  <!-- Tailwind & HTMX via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <!-- Markdown renderer for answers -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>

  <style>
    html,body{height:100%}
    body{
      /* radial black-to-purple gradient */
      background: radial-gradient(circle at top left,#000 0%,#09090f 40%,#1a004d 100%);
    }
    /* neon send-button glow */
    .neon{
      box-shadow:0 0 8px 2px rgba(99,102,241,.6);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center text-white p-4">
  <div class="w-full max-w-2xl">
    <!-- Glass card -->
    <div class="backdrop-blur-md bg-white/10 ring-1 ring-indigo-500/40 rounded-2xl shadow-xl p-6 flex flex-col space-y-4">
      <!-- Chat messages -->
      <div id="chat" class="space-y-4 overflow-y-auto max-h-[70vh]"></div>

      <!-- Input form -->
      <form id="chat-form" class="flex space-x-2">
        <input id="message" type="text" placeholder="Ask something..." class="flex-grow bg-transparent border border-indigo-500/40 rounded-xl px-4 py-2 focus:outline-none" autocomplete="off" />
        <button type="submit" class="neon bg-indigo-600 text-white px-4 py-2 rounded-xl">Send</button>
      </form>
    </div>
  </div>
  <script src="/static/chat.js"></script>
</body>
</html>
